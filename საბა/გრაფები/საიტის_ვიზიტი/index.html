  <script>
$(function () {
    var chart;
    $(document).ready(function() {
        chart = new Highcharts.Chart({
            chart: {
                renderTo: 'container',
                type: 'line'
            },
            title: {
                text: 'საიტის ვიზიტების სიხშირე'
            },
            subtitle: {
                text: 'საიტის მთავარი გვერდის საშუალო გამოძახება (დღიური)'
            },
            xAxis: {
                categories: ['იან', 'თებ', 'მარ', 'აპრ', 'მაი', 'ივნ', 'ივლ', 'აგვ', 'სექ', 'ოქტ', 'ნოე', 'დეკ']
            },
            yAxis: {
                title: {
                    text: 'საშუალო დღიური ვიზიტი'
                }
            },
            tooltip: {
                enabled: false,
                formatter: function() {
                    return '<b>'+ this.series.name +'</b><br/>'+
                        this.x +': '+ this.y +'°C';
                }
            },
            plotOptions: {
                line: {
                    dataLabels: {
                        enabled: true
                    },
                    enableMouseTracking: false
                }
            },
            series: [{
                name: 'საქართველოში',
                data: [170, 169, 195, 145, 184, 215, 252, 265, 233, 183, 178, 196]
            }, {
                name: 'საზღვარგარეთ',
                data: [39, 42, 57, 85, 119, 152, 170, 166, 142, 103, 66, 48]
            }]
        });
    });
    
});
