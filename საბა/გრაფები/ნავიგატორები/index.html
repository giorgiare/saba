<link rel="stylesheet" href="../../სტილები/სტილები.css" type="text/css"/>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>	
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>
  <script>
$(function () {
    var arra = new Array(48.23,26.8,12.8, 8.5, 6.2, 0.7); 	

    var chart;
    $(document).ready(function() {
        
        // Radialize the colors
        Highcharts.getOptions().colors = $.map(Highcharts.getOptions().colors, function(color) {
            return {
                radialGradient: { cx: 0.5, cy: 0.3, r: 0.7 },
                stops: [
                    [0, color],
                    [1, Highcharts.Color(color).brighten(-0.3).get('rgb')] // darken
                ]
            };
        });
        
        // Build the chart
        chart = new Highcharts.Chart({
            chart: {
                renderTo: 'container',
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false
            },
            title: {
                text: 'საიტის მოხმარება ინტერნეტ ნავიგატორების მიხედვით'
            },
            tooltip: {
                pointFormat: '{series.name}: <b>{point.percentage}%</b>',
                percentageDecimals: 2
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: true,
                        color: '#000000',
                        connectorColor: '#000000',
                        formatter: function() {
				 
                            return '<b>'+ this.point.name +'</b>: '+ this.percentage.toFixed(2) +' %';
                        }
                    }
                }
            },
            series: [{
                type: 'pie',
                name: 'გაყიდვების წილი',
                data: [
                    ['ფაირფოქსი',   arra[0]],
                    ['ინტერნეტ ექსპლორერი',     arra[1]],
                    ['ქრომი',       arra[2]],
                    ['საფარი',    arra[3]],
                    ['ოპერა',     arra[4]],
                    ['სხვები',   arra[5]]
                ]
            }]
        });
    });
    
});</script>
</head>
