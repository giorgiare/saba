<script>
function load(value) {

var inserted;
var tag;  
var hoover;
var sm_tag;
    if(value =="რაოდენობა"){
	inserted =  new Array(48, 38, 39, 41, 47, 48, 59, 59, 52, 65, 59, 51);	
	tag = "თვიური გაყიდვების რაოდენობა";
	sm_tag = "რაოდენობა";
	hoover = " ცალი"; 
}else{
	
	inserted =  new Array(83, 78, 98, 93, 106, 84, 105, 104, 91, 83, 106, 92); 	
	tag = "თვიური გაყიდვების ღირებულება";
	sm_tag = "ღიდებულება (ლარებში)";	
	hoover = " ლარი";
}

    
var chart;
    $(document).ready(function() {
        chart = new Highcharts.Chart({
            chart: {
                renderTo: 'container',
                type: 'column'
            },
            title: {
                text: 'ჯამური წიგნების გაყიდვები'
            },
            subtitle: {
                text: tag
            },
            xAxis: {
                categories: [
                    'იან',
                    'თებ',
                    'მარ',
                    'აპრ',
                    'მაი',
                    'ივნ',
                    'ივლ',
                    'აგვ',
                    'სექ',
                    'ოქტ',
                    'ნოე',
                    'დეკ'
                ]
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'გაყიდვები (ცალი)'
                }
            },
            legend: {
                layout: 'vertical',
                backgroundColor: '#FFFFFF',
                align: 'left',
                verticalAlign: 'top',
                x: 100,
                y: 70,
                floating: true,
                shadow: true
            },
            tooltip: {
                formatter: function() {
                    return ''+
                        this.x +': '+ this.y + hoover;
                }
            },
            plotOptions: {
                column: {
                    pointPadding: 0.2,
                    borderWidth: 0
                }
            },
                series: [{
                name: sm_tag,
                data: [inserted[0],inserted[1],inserted[2],inserted[3],inserted[4],inserted[5],inserted[6],inserted[7],inserted[8],
		inserted[9],inserted[10],inserted[11],		
		],
    		
    
            }]
        });
    });
    
}

function change(){
var val = document.getElementById("values").value;

load(val);
}
load("რაოდენობა");

</script>
