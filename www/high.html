<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>
<script>
$(function () {
    var chart;
    $(document).ready(function() {
        chart = new Highcharts.Chart({
            chart: {
                renderTo: 'container',
                type: 'area'
            },
            title: {
                text: 'საფასო სეგმენტების გაყიდვები (მეასედებში)'
            },
            subtitle: {
                text: ''
            },
            xAxis: {
                categories: ['ივლისი', 'აგვისტო', 'სექტემბერი', 'ოქტომბერი', 'ნოემბერი', 'დეკემბერი', 'იანვარი'],
                tickmarkPlacement: 'on',
                title: {
                    enabled: false
                }
            },
            yAxis: {
                title: {
                    text: 'მეასედებში'
                }
            },
            tooltip: {
                formatter: function() {
                        return ''+
                        this.x +': '+ Highcharts.numberFormat(this.percentage, 1) +'% ('+
                        Highcharts.numberFormat(this.y, 0, ',') +' ცალი)';
                }
            },
            plotOptions: {
                area: {
                    stacking: 'percent',
                    lineColor: '#ffffff',
                    lineWidth: 1,
                    marker: {
                        lineWidth: 1,
                        lineColor: '#ffffff'
                    }
                }
            },
            series: [{
                name: 'საშუალო-მაღალი',
                data: [502, 635, 809, 947, 1402, 3634, 5268]
            }, {
                name: 'მაღალი',
                data: [106, 107, 111, 133, 221, 767, 1766]
            }, {
                name: 'დაბალი',
                data: [163, 203, 276, 408, 547, 729, 628]
            }, {
                name: 'საშუალო-დაბალი',
                data: [18, 31, 54, 156, 339, 818, 1201]
            }, {
                name: 'დაბალი',
                data: [2, 2, 2, 6, 13, 30, 46]
            }]
        });
    });
    
});


</script>
